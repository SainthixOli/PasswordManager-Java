<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Selo - Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="glass-card">
            <div style="text-align: center; margin-bottom: 2.5rem;">
                <img src="/images/logo.svg" alt="Selo Logo" style="width: 70px; height: auto; margin-bottom: 1rem;">
                <h1
                    style="margin: 0; font-size: 2.5rem; font-weight: 900; letter-spacing: 2px; color: white; text-transform: uppercase;">
                    SELO</h1>
                <p style="color: var(--text-secondary); margin-top: 0.5rem; font-weight: 400; letter-spacing: 0.5px;">
                    SEGURANÇA MÁXIMA</p>
            </div>
            <div th:if="${error}" class="alert">
                <p th:text="${error}"></p>
            </div>

            <div th:if="${param.registered}"
                style="background: rgba(16, 185, 129, 0.2); color: #6ee7b7; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; text-align: center; border: 1px solid rgba(16, 185, 129, 0.3);">
                Conta criada com sucesso! Faça login.
            </div>

            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Senha Mestra</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn">Entrar</button>
            </form>

            <div style="margin-top: 1.5rem; text-align: center;">
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Não tem uma conta?</p>
                <a href="/register"
                    style="color: var(--accent); text-decoration: none; font-weight: 600; margin-top: 0.5rem; display: inline-block;">Criar
                    Nova Conta</a>
            </div>
        </div>
    </div>
</body>

</html>
