<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Selo - Criar Conta</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="login-body">
    <div class="login-container glass-card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <img src="/images/logo.svg" alt="Selo Logo" style="width: 50px; height: auto; margin-bottom: 1rem;">
            <h1>Criar Conta</h1>
            <p style="color: var(--text-secondary);">Defina sua credencial principal.</p>
        </div>

        <div th:if="${error}"
            style="background: rgba(239, 68, 68, 0.2); color: #fca5a5; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; text-align: center; border: 1px solid rgba(239, 68, 68, 0.3);">
            <span th:text="${error}">Erro</span>
        </div>

        <form action="/register" method="post">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Senha Mestra</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" class="btn">Criar Conta</button>
        </form>

        <div style="margin-top: 1.5rem; text-align: center;">
            <a href="/login" style="color: var(--accent); text-decoration: none;">Já tem uma conta? Entrar</a>
        </div>
    </div>
</body>

</html>
